{% extends "base.html"%}
<title>{% block title%}Sign Up{%endblock%}</title>
{%block content %}

<!-- POST method sends data to the server -->
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <!-- for email -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <!-- the name for the input is very important because that is what goes into the backend to represent emails -->
        <input type="email" name="email" id="email" class="form-control" placeholder="enter your email">
    </div>

    <!-- for First Name -->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <!-- the name for the input is very important because that is what goes into the backend to represent emails -->
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="enter your first name">
    </div>

    <!-- for Password -->
    <div class="form-group">
        <label for="password1">Password</label>
        <!-- the name for the input is very important because that is what goes into the backend to represent emails -->
        <input type="password" name="password1" id="password1" class="form-control" placeholder="enter your password">
    </div>

    <!-- for Password -->
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <!-- the name for the input is very important because that is what goes into the backend to represent emails -->
        <input type="password" name="password2" id="password2" class="form-control" placeholder="confirm your password">
    </div>
    <br />

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
